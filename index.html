<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Puzzle365</title>
</head>
<body>
  <section class="game">
    <p>Click on the cell to choose a month and day</p>
    <div class="puzzleBord">
      <div class="row months">
        <div class="cell">
          <p>Jan</p>
        </div>
        <div class="cell">
          <p>Feb</p>
        </div>
        <div class="cell">
          <p>Mar </p>
        </div>
        <div class="cell">
          <p>Apr</p>
        </div>
        <div class="cell">
          <p>May</p>
        </div>
        <div class="cell">
          <p>Jun</p>
        </div>
        <div class="cell empty"></div>
      </div>

      <div class="row months">
        <div class="cell">
          <p>Jul</p>
        </div>
        <div class="cell">
          <p>Aug</p>
        </div>
        <div class="cell">
          <p>Sep</p>
        </div>
        <div class="cell">
          <p>Oct</p>
        </div>
        <div class="cell">
          <p>Nov</p>
        </div>
        <div class="cell">
          <p>Dec</p>
        </div>
        <div class="cell empty"></div>
      </div>

      <div class="row days">
        <div class="cell">
          <p>01</p>
        </div>
        <div class="cell">
          <p>02</p>
        </div>
        <div class="cell">
          <p>03</p>
        </div>
        <div class="cell">
          <p>04</p>
        </div>
        <div class="cell">
          <p>05</p>
        </div>
        <div class="cell">
          <p>06</p>
        </div>
        <div class="cell">
          <p>07</p>
        </div>
      </div>

      <div class="row days">
        <div class="cell">
          <p>08</p>
        </div>
        <div class="cell">
          <p>09</p>
        </div>
        <div class="cell">
          <p>10</p>
        </div>
        <div class="cell">
          <p>11</p>
        </div>
        <div class="cell">
          <p>12</p>
        </div>
        <div class="cell">
          <p>13</p>
        </div>
        <div class="cell">
          <p>14</p>
        </div>
      </div>

      <div class="row days">
        <div class="cell">
          <p>15</p>
        </div>
        <div class="cell">
          <p>16</p>
        </div>
        <div class="cell">
          <p>17</p>
        </div>
        <div class="cell">
          <p>18</p>
        </div>
        <div class="cell">
          <p>19</p>
        </div>
        <div class="cell">
          <p>20</p>
        </div>
        <div class="cell">
          <p>21</p>
        </div>
      </div>

      <div class="row days">
        <div class="cell">
          <p>22</p>
        </div>
        <div class="cell">
          <p>23</p>
        </div>
        <div class="cell">
          <p>24</p>
        </div>
        <div class="cell">
          <p>25</p>
        </div>
        <div class="cell">
          <p>26</p>
        </div>
        <div class="cell">
          <p>27</p>
        </div>
        <div class="cell">
          <p>28</p>
        </div>
      </div>

      <div class="row days">
        <div class="cell">
          <p>29</p>
        </div>
        <div class="cell">
          <p>30</p>
        </div>
        <div class="cell">
          <p>31</p>
        </div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
      </div>
    </div>
    <div class="puzzleItems">
      <p>Drag and drop the items into the puzzle board</p>
      <div class="item 1"></div>
      <div class="item 2"></div>
      <div class="item 3"></div>
      <div class="item 4"></div>
      <div class="item 5"></div>
      <div class="item 6"></div>
      <div class="item 7"></div>
      <div class="item 8"></div>
      <div class="item 9"></div>
      <div class="item 10"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
